<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">

<head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <style>
        html,
        body {
            font-size: 1.1em;
        }
    </style>

    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">AngularJS</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <div ng-controller="mainController">
            <div>
                <input type="text" ng-model="handle">
                <h1>github.com/{{ upperhandle() }}</h1>
            </div>

            <div class="alert" ng-if="handle.length !== 5"
                ng-class="{'alert-warning': handle.length<characters, 'alert-danger': handle.length>characters}">
                <div ng-show="handle.length<5">
                    You have less than 5 characters
                </div>
                <div ng-show="handle.length>5">
                    You have more than 5 characters
                </div>
            </div>

            <div>
                <h3>Rules</h3>
                <ul>
                    <li ng-repeat="rule in rules">
                        {{ rule.rulename }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
